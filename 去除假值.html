<title>无标题文档</title>
<script type="text/javascript">
function bouncer(arr) {
  // Don't show a false ID to this bouncer.
  var result=arr.filter(isTrue);
  return result;
}
function isTrue(element) {
  if(element !=false || null || 0 || "" || undefined || NaN){
    return element;
  };
}

bouncer([7, "ate", "", false, 9]);


</script>
