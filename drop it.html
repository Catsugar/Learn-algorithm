<script>
function drop(arr, func) {
  var num=arr.filter(func);
  var index=arr.indexOf(num[0]);
  if(index<0){
    arr=[];
  }else{
    arr=arr.slice(index);
  }
  return arr;
}

drop([1, 2, 3], function(n) {return n < 3; });

</script>
