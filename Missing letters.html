<title>DNA Pairing</title>
</head>
<script>
function fearNotLetter(str) {
  var arr=str.split('');
  var missletter= new Array();
  for(var i=0;i<arr.length-1;i++){
    var a=str.charCodeAt(i+1)-str.charCodeAt(i);  
	//alert(a);
    if(a>1){
      for(var j=1;j<a;j++){
        missletter.push(String.fromCharCode(str.charCodeAt(i)+j));
      }
    }
  }
  alert(missletter);
  return missletter;
}

fearNotLetter("abcf");

</script>
