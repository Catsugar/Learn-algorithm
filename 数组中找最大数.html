<script type="text/javascript">
function largestOfFour(arr) {
  // You can do this!
   var largest=[];
   var gr=0;
   for(var i=0;i<arr.length;i++){
     for(var j=0;j<=arr[i].length;j++){
        if(arr[i][j]>gr){
           gr=arr[i][j];          
         }
	 }
	 largest.push(gr);
	 gr=0;
   }
   alert(largest);
   return largest;
}
largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
