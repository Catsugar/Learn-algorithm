<title>Pig Latin</title>

<script>
function translate(str) {
  var arr=str.split('');
  var newstr=str;
  for(var i=0;i<arr.length;i++){
    var A=arr[i];
	//alert(A);
    if(A==="a" || A==="o" || A==="e" || A==="i" || A==="u"){
	  if(i===0){
		newstr=newstr.concat("way");
	  }else{
		newstr=newstr.concat("ay");
	  }
	  //alert(newstr);
	  break;
    }else{
	  newstr=newstr.slice(1).concat(A);
	  //alert(newstr);
    } 
  }
  alert(newstr);
  return newstr;
}

translate("consonant");

</script>
