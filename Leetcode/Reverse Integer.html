<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>回转整数</title>
</head>

<body>
<script>
/**
 * @param {number} x
 * @return {number}
 */
var reverse = function(x) {
  if(x>2147483648 || x<-2147483648){return 0}
  var y=x.toString();
  var z=parseInt(y.split("").reverse().join(""));
  if(x<0){z=-z}
  if(z>2147483648 || z<-2147483648){return 0}
  return z;
};
 alert("结果是"+reverse(-2147483412)); 
</script>
</body>
</html>
