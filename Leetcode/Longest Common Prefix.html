<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
/**
 * @param {string[]} strs
 * @return {string}
 */
var longestCommonPrefix = function(strs) {
    if(strs.length==0){return "";}
	//if(strs.length==1){return strs[0];}
	var L=strs[0].length;
	var index=0;
	for(var i=0;i<strs.length;i++){
	  if(L>strs[i].length){L=strs[i].length;}
	}
	if(L==0){return "";}
	console.log("L"+L);
	for(var i=0;i<L;i++){
	  for(var j=0;j<strs.length;j++){
		  if(strs[j].slice(i,i+1)!==strs[0].slice(i,i+1)){
			  return strs[j].slice(0,index);		  
		  }
	  }
	  index++; 
	  console.log("index"+index);
	};
	return strs[0].slice(0,index); 
};
//console.log(longestCommonPrefix(["A","A"]));
console.log(longestCommonPrefix(["abab","aba","abc"]));
//console.log(longestCommonPrefix(["ssssdadasd","ss4sfdsfs","ssssdfrewr","sssstertert","sssst"]));
</script>
</body>
</html>
