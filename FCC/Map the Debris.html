<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Map the Debris</title>
</head>

<body>
<script>
/*返回一个数组，其内容是把原数组中对应元素的平均海拔转换成其对应的轨道周期.
原数组中会包含格式化的对象内容，像这样 {name: 'name', avgAlt: avgAlt}.*/
function orbitalPeriod(arr) {
  var GM = 398600.4418;
  var earthRadius = 6367.4447;
  for(var i=0;i<arr.length;i++){
     var R=arr[i].avgAlt+earthRadius;
     arr[i].orbitalPeriod=Math.round(Math.pow((4*Math.pow(Math.PI,2)*Math.pow(R,3))/GM,0.5));
	 delete arr[i].avgAlt;
  }
  console.log(arr);
  return arr;
}

orbitalPeriod([{name: "iss", avgAlt: 413.6}, {name: "hubble", avgAlt: 556.7}, {name: "moon", avgAlt: 378632.553}]) ;
//[{name : "iss", orbitalPeriod: 5557}, {name: "hubble", orbitalPeriod: 5734}, {name: "moon", orbitalPeriod: 2377399}]. 

</script>
</body>
</html>
