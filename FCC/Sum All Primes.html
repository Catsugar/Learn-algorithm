<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>求小于等于给定数值的质数之和。</title>
</head>
<script>
function sumPrimes(num) {
  var arr = [];
  var ifPrime = function(num){
    if(num < 2){
      return false;
    }
    if(num === 2){
      return true;
    }
    if(num % 2 === 0){
      return false;
    }
    for(var i = 3; i <= Math.sqrt(num); i+=2){
      if(num % i === 0){
        return false;
      }
    }
    return true;
  };
  for(var i = 2; i <= num; i++){
    if(ifPrime(i)){
      arr.push(i);
    }
  }
  return arr.reduce(function(prev,cur,index,array){
     return prev + cur;
  },0);
}
sumPrimes(10);

</script>
