<script type="text/javascript">
function titleCase(str) {
  var array=str.split(" ");
  for(var i in array){
    array[i]=array[i].slice(0,1).toUpperCase().concat(array[i].slice(1).toLowerCase())
    //alert(newstr[i]);
  }
  str=array.join(" ");
  alert(str);
  return str;
}

titleCase("I'm a little tea pot");
