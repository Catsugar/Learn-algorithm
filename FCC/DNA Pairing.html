<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DNA Pairing</title>
</head>
<script>
function pair(str) {
  var arr=str.split('');
  var newarr=[];
  for(var i=0;i<arr.length;i++){
	var A=arr[i];
    var B;
    if(A==="C"){
      B="G";
    }else if(A==="G"){
      B="C";
    }else if(A==="A"){
      B="T";
    }else{
      B="A";
    }
	
    var arr1=new Array(A,B);
	newarr.push(arr1);
  }
  alert(newarr);
  return newarr;
}
pair("GCG");
</script>
