<script type="text/javascript">
function truncate(str, num) {
  // Clear out that junk in your trunk
  if(str.length>num){
    if(num>3)
     str=str.slice(0,num-3).concat("...");
    else if(num<3){
      str=str.slice(0,num).concat("...");
    }
  }
  return str;
}
