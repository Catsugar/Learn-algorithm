<title>无标题文档</title>
<script type="text/javascript">
function findLongestWord(str) {
  var array=str.split(" ");
  var str="";
  for(var i in array){
      if(str.length<array[i].length){
		  str=array[i];
	  };
	 // alert(str);
  }
  return str.length;
}

findLongestWord("The quick brown fox jumped over the lazy dog");
</script>
