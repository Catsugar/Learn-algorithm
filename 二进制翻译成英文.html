<script>
function binaryAgent(str) {
  var arr=str.split(" ").map(function(a){
	  return String.fromCharCode(parseInt(a, 2));
  });
  alert(arr);
  var newstr=arr.join('');
  alert(newstr);
  return newstr;
}
