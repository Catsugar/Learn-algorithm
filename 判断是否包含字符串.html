<title>无标题文档</title>
<script type="text/javascript">
//如果数组第一个字符串元素包含了第二个字符串元素的所有字符，函数返回true。
function mutation(arr) {
	var newarr=arr[1].toLowerCase().split("");
	var arr0=arr[0].toLowerCase();
	alert(arr0);
	for(var i=0;i<newarr.length;i++){
		var result=true;
		//alert(newarr[i]);
		//alert(arr[0]);
		alert(arr0.indexOf(newarr[i]));
		if(arr0.indexOf(newarr[i])==-1){
			alert("错的");
			result=false;
            break;
		}else{
			alert("d对的");
		}
	}
	return result;
}

alert(mutation(["Mary", "Army"]));

//alert(mutation(["hello", "hey"]));
</script>
