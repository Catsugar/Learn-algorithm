题目描述<br>为 Array 对象添加一个去除重复项的方法 
<script type="text/javascript">
Array.prototype.uniq = function () {
  alert(this);
  function isRepeat(element, array) {
  	var count=0;
  	for(var i=0;i<array.length;i++){
  		if(element==array[i]){
  			count++;
  		}
  	}
    return (count==1)? false:true;
  }
  var array=this;
  var result=[];
  for(var i=0;i<array.length;i++){
   if(!isRepeat(array[i], array)){result.push(array[i]);}
  }
  return result;
}
    
//测试
var test=[false, true, undefined, null, NaN, 0, 1, {}, {}, 'a', 'a', NaN];
var s=test.uniq();
alert(s);
</script>
