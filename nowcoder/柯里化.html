题目描述<br>
已知 fn 为一个预定义函数，实现函数 curryIt，调用之后满足如下条件：<br>
1、返回一个函数 a，a 的 length 属性值为 1（即显式声明 a 接收一个参数）<br>
2、调用 a 之后，返回一个函数 b, b 的 length 属性值为 1<br>
3、调用 b 之后，返回一个函数 c, c 的 length 属性值为 1<br>
4、调用 c 之后，返回的结果与调用 fn 的返回值一致<br>
5、fn 的参数依次为函数 a, b, c 的调用参数<br>
<script type="text/javascript">
function curryIt(fn) {
    return a = function(d){
        var b1 = arguments[0];
        return b = function(f){
            var c1 = arguments[0];
            return c = function(g){
                var a1 = arguments[0];
                return fn.call(this,d,f,g);
            }
        }
    }
}

//测试
var fn = function (a, b, c) {return a + b + c};
console.log(curryIt(fn)(1)(2)(3));
</script>
