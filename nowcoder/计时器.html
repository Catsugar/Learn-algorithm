题目描述<br>
实现一个打点计时器，要求<br>
1、从 start 到 end（包含 start 和 end），每隔 100 毫秒 console.log 一个数字，每次数字增幅为 1<br>
2、返回的对象中需要包含一个 cancel 方法，用于停止定时操作<br>
3、第一个数需要立即输出<br>

<script type="text/javascript">
function count(start, end) {
  var x=parseInt(end-start);
  var num=start;
  console.log(num);
  var timer=setInterval(function(){
    num++;
  	console.log(num);
  	if(num>x){
  	  clearInterval(timer);
    } 
  },100);
  return {cancel:function(){clearInterval(timer);}};
}
count(1, 10);
</script>
</body>
