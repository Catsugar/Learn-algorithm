题目描述<br>
给定二进制字符串，将其换算成对应的十进制数字<br>
将给定数字转换成二进制字符串。如果字符串长度不足 8 位，则在前面补 0 到满8位。<br>
<script type="text/javascript">
//2 to 10
function base10(str) {
  return parseInt(str,2);
}
//to 2
function convertToBinary(num) {
  var str=num.toString(2);
  if(str.length<8){
  	str=('00000000' + str).slice(-8);
  }
  return str;
}
//测试
console.log(base10('11000000'));

console.log(convertToBinary(65));
</script>
</body>
