题目描述<br>
给定字符串 str，检查其是否包含连续重复的字母（a-zA-Z），包含返回 true，否则返回 false<br>
<script type="text/javascript">
function containsRepeatingLetter(str) {
  var re= /([a-zA-Z])\1/
  if(re.test(str)){
    return true;
  }
  return false;
}
//测试
console.log(containsRepeatingLetter('rattler'));
</script>
</body>
