题目描述<br>
函数 useArguments 可以接收 1 个及以上的参数。请实现函数 useArguments，返回所有调用参数相加后的结果。本题的测试参数全部为 Number 类型，不需考虑参数转换。<br>
<script type="text/javascript">
function useArguments() {
  var sum =0;
  if(arguments.length==0){return;}
  for(var i = 0; i < arguments.length; i++){
	sum += arguments[i];
  }
  return sum;
}
//测试
console.log(useArguments(1, 2, 3, 4));
</script>
