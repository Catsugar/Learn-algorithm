题目描述<br>
封装函数 f，使 f 的 this 指向指定的对象
<script type="text/javascript">
function bindThis(f, oTarget) {
    if(f.bind){
        return f.bind(oTarget);
    } else {
        return function(){
            return f.apply(oTarget,arguments);
        };
    }
}
</script>
</body>
