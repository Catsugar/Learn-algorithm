题目描述<br>
求 a 和 b 相乘的值，a 和 b 可能是小数，需要注意结果的精度问题<br>
<script type="text/javascript">
function multiply(a, b) {
  var al=(a.toString().indexOf(".")!==-1)? Math.pow(10,a.toString().split(".")[1].length) : 1;
  var bl=(b.toString().indexOf(".")!==-1)? Math.pow(10,b.toString().split(".")[1].length) : 1;
  return (a*al)*(b*bl)/(al*bl);
}
//测试
console.log(multiply(3, 0.0001));
</script>
