题目描述
在数组 arr 中，查找值与 item 相等的元素出现的所有位置

<script type="text/javascript">

function findAllOccurrences(arr, target) {
  var indexs=[]
  for(var i=0;i<arr.length;i++){
    if(arr[i]==target){
    	indexs.push(i)
    }
  }
  return indexs;
}
console.log(findAllOccurrences(['a','b','c','d','e','f','a','b','c'],'a'));

</script>
