题目描述<br>
给定字符串 str，检查其是否包含数字，包含返回 true，否则返回 false<br>
<script type="text/javascript">
function containsNumber(str) {
  var re= /[0-9]{1,}/
  if(re.test(str)){
    return true;
  }
  return false;
}
//测试
console.log(containsNumber('abc123'));
</script>
</body>
