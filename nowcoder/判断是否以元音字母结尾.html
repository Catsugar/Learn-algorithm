题目描述<br>
给定字符串 str，检查其是否以元音字母结尾<br>
1、元音字母包括 a，e，i，o，u，以及对应的大写<br>
2、包含返回 true，否则返回 false<br>
<script type="text/javascript">
function endsWithVowel(str) {
  var re= /([a,e,i,o,u])$/i  //i不区分大小写
  if(re.test(str)){
    return true;
  }
  return false;
}
//测试
console.log(endsWithVowel('gorilla'));
</script>
</body>
