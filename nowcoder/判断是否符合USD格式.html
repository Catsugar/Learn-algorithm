题目描述<br>
给定字符串 str，检查其是否符合如下格式
1、XXX-XXX-XXXX
2、其中 X 为 Number 类型<br>
<script type="text/javascript">
function isUSD(str) {
  return /^\$\d{1,3}(,\d{3})*(\.\d{2})?$/.test(str);
}
//测试
console.log(isUSD('$20,933,209.93'));
</script>
