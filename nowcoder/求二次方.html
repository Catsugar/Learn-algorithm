<!doctype html>

<meta charset="utf-8">
<title>找出重复元素</title>
</head>

<body>

题目描述
为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组

<script type="text/javascript">

function square(arr) {
	return arr.map(function(element){
		return element*element;

	})
}
console.log(square([1, 2, 3, 4]));

</script>
</body>
