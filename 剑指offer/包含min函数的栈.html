题目描述<br>
定义栈的数据结构，请在该类型中实现一个能够得到栈最小元素的min函数。
<script type="text/javascript">
var stack = [];
function push(node)
{
    stack.push(node);
}
function pop()
{
    return stack.length==0?null:stack.pop();
}
function top()
{
    return stack.length==0?null:stack[0];
}
function min()
{
    return Math.min.apply(this,stack);
}

</script>
</body>
