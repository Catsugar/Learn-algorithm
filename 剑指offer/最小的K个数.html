题目描述<br>
输入n个整数，找出其中最小的K个数。例如输入4,5,1,6,2,7,3,8这8个数字，则最小的4个数字是1,2,3,4,。<br>
<script type="text/javascript">
function GetLeastNumbers_Solution(input, k)
{	
   var len=input.length;
   if(k==0 || k>len){return [];}
   input=input.sort(function (pre,next) {
     return pre-next;
   })
   return input.slice(0,k);
}
//测试
var input=[4,5,1,6,2,7,3,8];
var k=4;
console.log(GetLeastNumbers_Solution(input, k));
</script>
