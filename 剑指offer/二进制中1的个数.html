题目描述<br>
输入一个整数，输出该数二进制表示中1的个数。其中负数用补码表示
<script type="text/javascript">
function NumberOf1(n){
    var count = 0;
    while(n) {
        ++count;
        n = (n - 1) & n;
    }
    return count; 
}
//测试
console.log(NumberOf1(-4));
</script>
