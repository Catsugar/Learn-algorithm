题目描述<br>
把只包含因子2、3和5的数称作丑数（Ugly Number）。例如6、8都是丑数，但14不是，因为它包含因子7。 习惯上我们把1当做是第一个丑数。求按从小到大的顺序的第N个丑数。
<br>
<script type="text/javascript">
function GetUglyNumber_Solution(index)
{
  if(index==0){return 0;}
  var result=[];
  var a=1;
  result.push(a);
  var two=0;
  var three=0;
  var five=0;
  for(var i=1;i<index;i++){
    result[i] = Math.min(result[two]*2,result[three]*3,result[five]*5);
    if(result[i]==result[two]*2){two++;}
    if(result[i]==result[three]*3){three++;}
    if(result[i]==result[five]*5){five++;} 
  }
  return result[index-1];
}
//测试
var index=3;
console.log(GetUglyNumber_Solution(index));
</script>
</body>
