题目描述<br>写一个函数，求两个整数之和，要求在函数体内不得使用+、-、*、/四则运算符号。
<script type="text/javascript">
function Add(num1, num2)
{
    // write code here
    while(num2 != 0){
        var temp = num1 ^ num2;
        var num2=(num1 & num2)<<1;
        num1 = temp;
    }
    return num1;
}
//测试

var test=Add(10, 9);
alert(test);
</script>
