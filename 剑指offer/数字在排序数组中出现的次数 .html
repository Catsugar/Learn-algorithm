题目描述<br>统计一个数字在排序数组中出现的次数。
<script type="text/javascript">
function GetNumberOfK(data, k)
{
    var count = 0;
    var idx = data.indexOf(k);
    while(data[idx]==k){
        count++;
        idx++;
    }
    return count;
}
</script>
