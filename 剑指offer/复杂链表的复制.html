题目描述<br>
输入一个复杂链表（每个节点中有节点值，以及两个指针，一个指向下一个节点，另一个特殊指针指向任意一个节点），返回结果为复制后复杂链表的head。（注意，输出结果中请不要返回参数中的节点引用，否则判题程序会直接返回空）<br>
<script type="text/javascript">
/*function RandomListNode(x){
    this.label = x;
    this.next = null;
    this.random = null;
}*/
function Clone(pHead)
{
    if(!pHead){return null;}
    var newHead= new RandomListNode(pHead.label);
    newHead.random=pHead.random;
    newHead.next=Clone(pHead.next);
    return newHead;
}
//测试
</script>
