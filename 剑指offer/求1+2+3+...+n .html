题目描述<br>求1+2+3+...+n，要求不能使用乘除法、for、while、if、else、switch、case等关键字及条件判断语句（A?B:C）。
<script type="text/javascript">
function Sum_Solution(n)
{
    var arr={
      num:0,
      sum:0
    }
    doAdd(arr);
    function doAdd(arr){
      arr.num++;
      arr.sum=arr.sum+arr.num;
      if (arr.num==n){
        return arr.sum
      }else{
        doAdd(arr);
      }
    }
    return arr.sum;
}  
//测试

var test=Sum_Solution(10);
alert(test);
</script>
