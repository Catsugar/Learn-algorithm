题目描述<br>
求出1~13的整数中1出现的次数,并算出100~1300的整数中1出现的次数？为此他特别数了一下1~13中包含1的数字有1、10、11、12、13因此共出现6次,但是对于后面问题他就没辙了。ACMer希望你们帮帮他,并把问题更加普遍化,可以很快的求出任意非负整数区间中1出现的次数。<br>
<script type="text/javascript">
function NumberOf1Between1AndN_Solution(n)
{ var count=0;
  for(var i=1;i<n+1;i++){
  	var arr=i.toString().split('');
    for(var j=0;j<arr.length;j++){
      if(arr[j]=='1'){
        count++;
      }
    }
  }
  return count;
}
//测试
var n=1000;
console.log(NumberOf1Between1AndN_Solution(n));
</script>
