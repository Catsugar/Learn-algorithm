题目描述<br>
大家都知道斐波那契数列，现在要求输入一个整数n，请你输出斐波那契数列的第n项。
n<=39
<script type="text/javascript">
function Fibonacci(n){
	var arr=[];
	arr[0]=0;
	arr[1]=1;
	if(n<2){return arr[n];}
	for(var i=2;i<n+1;i++){
		arr[i]=arr[i-1]+arr[i-2];
	}
	return arr[n];
}
//测试
console.log(Fibonacci(36))
</script>
