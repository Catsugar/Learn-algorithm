题目描述<br>
输入某二叉树的前序遍历和中序遍历的结果，请重建出该二叉树。假设输入的前序遍历和中序遍历的结果中都不含重复的数字。例如输入前序遍历序列{1,2,4,7,3,5,6,8}和中序遍历序列{4,7,2,1,5,3,8,6}，则重建二叉树并返回。
<script type="text/javascript">
//定义一个节点
 function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} 
//定义一个根节点
var root=null;
function reConstructBinaryTree(pre, vin){
	if(vin.key < pre.key){
		if (pre.left===null){
		  pre.left=vin;
		}else{
		  insertNode(pre.left,vin);
		} 
	}else{
		if (pre.right===null){
		  pre.right=vin;
		}else{
		  insertNode(pre.right,vin);
		} 
	}
}
