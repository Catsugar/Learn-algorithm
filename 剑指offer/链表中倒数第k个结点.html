题目描述<br>
输入一个链表，输出该链表中倒数第k个结点。
<script type="text/javascript">
/*function ListNode(x){
    this.val = x;
    this.next = null;
}*/
function FindKthToTail(head, k)
{
    if (head == null) {
        return false;
    }
    var currNode = head;
    var arr = [];
    while (currNode != null) {
        arr.push(currNode);
        currNode = currNode.next;
    }
    return arr[arr.length - k]; 
}
//测试
console.log(FindKthToTail(head, k));
</script>
