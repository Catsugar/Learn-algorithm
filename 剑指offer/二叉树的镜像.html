题目描述<br>
操作给定的二叉树，将其变换为源二叉树的镜像。
<script type="text/javascript">
/* function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} */
function Mirror(root)
{
  if (!root) {return false;}
  var a=root.left;
  root.left=root.right;
  root.right=a;
  Mirror(root.left);
  Mirror(root.right);
  return root;
}
//测试
var r={val:8,left:{val:6,left:5,right:7},right:{val:10,left:9,right:11}}
console.log(Mirror(r));
</script>
