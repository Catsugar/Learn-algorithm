题目描述<br>
数组中有一个数字出现的次数超过数组长度的一半，请找出这个数字。例如输入一个长度为9的数组{1,2,3,2,2,2,5,4,2}。由于数字2在数组中出现了5次，超过数组长度的一半，因此输出2。如果不存在则输出0。<br>
<script type="text/javascript">
function MoreThanHalfNum_Solution(numbers)
{
	var len=numbers.length;
	if(len==0){return 0;}
	var count=0;
	var big=numbers[0];
	for(var i=0;i<len;i++){
	  var a=0;
	  numbers.forEach(function(element) {
        if(element==numbers[i]){
        	a++;
        };
      });
      if(a>count){
      	count=a;
      	big=numbers[i];
      }
	}
	if(count>len/2){
		return big;
	}else{
		return 0;
	}
   
}
//测试
var num=[1,2,3,2,2,2,5,4,2];
console.log(MoreThanHalfNum_Solution(num));
</script>
