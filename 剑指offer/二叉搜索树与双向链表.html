题目描述<br>
输入一棵二叉搜索树，将该二叉搜索树转换成一个排序的双向链表。要求不能创建任何新的结点，只能调整树中结点指针的指向。<br>
<script type="text/javascript">
/* function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} */
function Convert(pRootOfTree)
{
    if(!pRootOfTree){return null;}
    var stack=[];
    var p=pRootOfTree;
    var pre;
    var isFirst=true;
    while (p!=null || stack.length>0){
    	while(p){
    		stack.push(p);
    		p=p.left;
    	}
	    p=stack.pop();
	    if(isFirst){
	    	root=p;
	    	pre=root;
	    	isFirst=false;
	    }else{
	    	pre.right=p;
	    	p.left=pre;
	    	pre=p;
	    }
	    p=p.right;
	}
	return root;
}
//测试
</script>
